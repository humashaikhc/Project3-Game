<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project3- Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1 class="title">ROCK!! PAPER!! SCISSOR!!</h1>
    </header>
    <div class="score-board">
      <div class="score-board__player">Player</div>
      <div class="score-board__comp">Comp</div>
      <span class="score-board__player--scores" id="score">0</span>:
      <span class="score-board__comp--scores" id="scoreComp">0</span>
    </div>
    <div class="result">
      <p class="resultDisplay">
        Ready to Play?
      </p>
    </div>
    <div class="images">
      <div class="images__item" id="r">
        <img class="rock" src="./img/fist.png" />
      </div>
      <div class="images__item" id="p">
        <img class="paper" src="./img/hand.png" />
      </div>
      <div class="images__item" id="s">
        <img class="scissor" src="./img/scissors.png" />
      </div>
    </div>
    <p class="motivate">Time to Win!!</p>
    <div class="name">
      <label class="nameTitle">Input player name here:</label>
      <input type = "text" class="Input" />
      <button class="nameButton">Player Name</button>
      <button class="nameReset">Reset</button>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
